<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Grading System</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <i class="fas fa-graduation-cap header-icon"></i>
                <h2>Student Grading System</h2>
            </div>
            <p class="header-subtitle">Track and manage student performance</p>
        </header>
        
        <div class="content">
            <div class="card form-card">
                <div class="card-header">
                    <i class="fas fa-user-plus card-icon"></i>
                    <h3>Enter Student Marks</h3>
                </div>
                <form id="studentForm">
                    <div class="form-group">
                        <label for="name">Student Name</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user input-icon"></i>
                            <input type="text" id="name" required placeholder="Enter student name">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject1">Java Programming</label>
                        <div class="input-wrapper">
                            <i class="fas fa-code input-icon"></i>
                            <input type="number" id="subject1" required placeholder="Enter marks (0-100)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject2">Machine Learning</label>
                        <div class="input-wrapper">
                            <i class="fas fa-brain input-icon"></i>
                            <input type="number" id="subject2" required placeholder="Enter marks (0-100)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject3">Big Data</label>
                        <div class="input-wrapper">
                            <i class="fas fa-database input-icon"></i>
                            <input type="number" id="subject3" required placeholder="Enter marks (0-100)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject4">DevOps</label>
                        <div class="input-wrapper">
                            <i class="fas fa-cogs input-icon"></i>
                            <input type="number" id="subject4" required placeholder="Enter marks (0-100)">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="subject5">UI/UX Design</label>
                        <div class="input-wrapper">
                            <i class="fas fa-paint-brush input-icon"></i>
                            <input type="number" id="subject5" required placeholder="Enter marks (0-100)">
                        </div>
                    </div>

                    <button type="submit" class="btn-primary">
                        <i class="fas fa-plus-circle"></i>
                        Add Student
                    </button>
                </form>
            </div>

            <div class="card table-card">
                <div class="card-header">
                    <i class="fas fa-list card-icon"></i>
                    <h3>Student Records</h3>
                </div>
                <div class="table-wrapper">
                    <table id="studentTable">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Average</th>
                                <th>Grade</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <div class="modal" id="editModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Student Information</h3>
                <button class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <!-- Edit form will be dynamically inserted here -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
