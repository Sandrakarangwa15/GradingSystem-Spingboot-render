<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grading System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Student Grading System</h2>
        <div class="content">
            <!-- Form Section -->
            <div class="form-container">
                <h3>Enter Student Marks</h3>
                <form id="studentForm">
                    <label for="name">Student Name:</label>
                    <input type="text" id="name" required>

                    <label for="subject1">Java Programming Marks:</label>
                    <input type="number" id="subject1" required>

                    <label for="subject2">Machine Learning Marks:</label>
                    <input type="number" id="subject2" required>

                    <label for="subject3">Big Data Marks:</label>
                    <input type="number" id="subject3" required>

                    <label for="subject4">DevOps Marks:</label>
                    <input type="number" id="subject4" required>

                    <label for="subject5">UI/UX Marks:</label>
                    <input type="number" id="subject5" required>

                    <button type="submit">Submit</button>
                </form>
            </div>

            <!-- Table Section -->
            <div class="table-container">
                <h3>Student Records</h3>
                <table id="studentTable">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Averagev(100%)</th>
                            <th>Grade</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
